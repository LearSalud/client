<form
class="login100-form"
autocomplete="off"
[formGroup]="Formulario"
(ngSubmit)="login()"
>

    <span class=" log login100-form-title p-b-49">
        Iniciar sesión
    </span>

    <div class=" log wrap-input100 m-b-23">
        <span class="log label-input100">Usuario</span>
        <input class="input100"
               type="email"
               formControlName="email"
               autofocus
               placeholder="Ingrese su Usuario">
        <span class="focus-input100"></span>
    </div>

    <div class="log wrap-input100">
        <span class=" log label-input100">Contraseña</span>
        <input class="input100"
               type="password"
               formControlName="password"
               placeholder="Ingrese su Contraseña">
        <span class="focus-input100"></span>
    </div>

    <div class="text-right p-t-8 p-b-31"></div>

    <div class=" log container-login100-form-btn">
        <div class="wrap-login100-form-btn">
            <div class="login100-form-bgbtn"></div>
            <button type="submit"
            [disabled]="Formulario.invalid"
            class=" log login100-form-btn">
                Iniciar
            </button>
        </div>
    </div>

    <div class=" log flex-col-c p-t-60">
        <a class="txt1 p-b-17 ">
            ¿No tienes cuenta?
        </a>

        <a class="log txt2 pointer " routerLink="/authentication/register">
            Crear una aquí
        </a>
    </div>
</form>
